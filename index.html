<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Street Kitchen | RSK Indore</title>
    <style>
        /* Royal Theme Design */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-header {
            color: #D4AF37;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Banner Style - No Cutting */
        .banner-img {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #D4AF37;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: block;
        }

        .tagline {
            font-style: italic;
            color: #D4AF37;
            margin: 20px 0;
            font-size: 18px;
        }

        /* WhatsApp Button - Mobile Friendly */
        .order-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }

        .order-btn:hover { transform: scale(1.05); }

        .qr-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            border: 3px solid #D4AF37;
        }

        .qr-img {
            width: 180px;
            height: 180px;
            display: block;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-header">ðŸ‘‘ Royal Street Kitchen</div>
    
    <img src="https://drive.google.com/uc?export=view&id=1H0iCt2_DfTUyI5-fUrnekatsrN1uwdZ5" alt="RSK Banner" class="banner-img">

    <div class="tagline">"Taste the Royalty on Streets"</div>

    <a href="https://wa.me/917489999890?text=HI%20RSK%20I%20WANT%20TO%20ORDER%20FROM%20YOUR%20MENU" class="order-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="25" alt="WA">
        ORDER ON WHATSAPP
    </a>

    <p style="color: #D4AF37; margin-top: 30px;">OR SCAN TO ORDER</p>
    
    <div class="qr-card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://wa.me/917489999890?text=HI%20RSK%20I%20WANT%20TO%20ORDER%20FROM%20YOUR%20MENU" class="qr-img" alt="QR">
    </div>

    <div class="footer">
        MAHALAKSHMI NAGAR, INDORE | RSK 2026
    </div>
</div>

</body>
</html>

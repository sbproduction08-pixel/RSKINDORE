<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Street Kitchen | RSK Indore</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #080808; --royal-red: #2a0505; }
        body { margin: 0; background: var(--black); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* --- LUXURY HEADER --- */
        header { 
            padding: 60px 20px; text-align: center; 
            background: radial-gradient(circle at center, var(--royal-red) 0%, var(--black) 100%);
            position: relative;
        }

        /* Ambient Glow in Background */
        header::before {
            content: ''; position: absolute; top: 50%; left: 50%; 
            width: 200px; height: 100px; background: var(--gold);
            filter: blur(80px); opacity: 0.15; transform: translate(-50%, -50%);
            animation: pulseGlow 4s infinite alternate;
        }
        @keyframes pulseGlow { from { opacity: 0.1; } to { opacity: 0.3; } }

        .logo-box { position: relative; display: inline-block; margin-bottom: 25px; }
        .main-logo { 
            width: 115px; height: 115px; border-radius: 50%; 
            border: 2px solid var(--gold); padding: 5px; 
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.5);
            background: #000; position: relative; z-index: 2;
        }

        /* THE ROYAL CROWN (SVG Custom) */
        .crown-svg {
            width: 50px; margin: 0 auto -12px; display: block;
            filter: drop-shadow(0 0 10px var(--gold));
            animation: crownFloat 3s ease-in-out infinite;
        }
        @keyframes crownFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* OPTION 1 TEXT STYLE */
        h1 { 
            font-family: 'Marcellus', serif; font-size: 36px; margin: 0; 
            letter-spacing: 6px; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #D4AF37 45%, #8a6d3b 55%, #D4AF37 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            /* 5 Layers of Shadow for 3D Effect */
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8)) 
                    drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        .indore-heartbeat { 
            width: 170px; margin-top: 20px; 
            filter: drop-shadow(0 0 15px #fff); 
            animation: heartPulse 1.5s infinite;
        }
        @keyframes heartPulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

        /* --- STICKY NAVIGATION --- */
        .bottom-nav { 
            position: sticky; top: 0; z-index: 1000; 
            background: rgba(8, 8, 8, 0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--gold); border-top: 1px solid rgba(212,175,55,0.2);
            display: flex; justify-content: space-around; padding: 18px 0;
        }
        .nav-item { color: #888; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .nav-item.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 5px; }

        .app-container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; animation: slideUp 0.5s ease forwards; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- REACH PAGE (AS PER REQUEST) --- */
        .reach-card { 
            background: rgba(42, 5, 5, 0.5); border: 2px solid var(--gold); 
            border-radius: 25px; padding: 35px 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .serving-hours { font-size: 22px; color: #fff; margin: 10px 0; font-weight: 600; }
        .closed-tag { color: #ff4444; font-weight: 900; letter-spacing: 2px; border: 1px solid #ff4444; display: inline-block; padding: 4px 15px; border-radius: 5px; margin-top: 5px; }
        
        .address-box { margin-top: 30px; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 20px; }
        .qr-wrapper { 
            background: #fff; padding: 12px; border-radius: 18px; 
            display: inline-block; border: 4px solid var(--gold); 
            margin: 25px 0; box-shadow: 0 0 25px var(--gold);
        }
        .qr-wrapper img { width: 150px; display: block; }

        /* --- FOOTER GLOW --- */
        .footer-shakti { text-align: center; padding: 50px 20px; border-top: 1px solid #222; margin-top: 50px; background: linear-gradient(to top, rgba(212,175,55,0.05), transparent); }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="MAIN_LOGO.jpeg" class="main-logo" alt="RSK Logo">
    </div>
    <div class="shahi-container">
        <svg class="crown-svg" viewBox="0 0 24 24">
            <path fill="#D4AF37" d="M12,2L15.5,10L23,10L17,15L19,23L12,18L5,23L7,15L1,10L8.5,10L12,2Z" />
        </svg>
        <h1>Royal Street Kitchen</h1>
    </div>
    <img src="i_love_ind.png" class="indore-heartbeat" alt="I Love Indore">
</header>

<div class="bottom-nav">
    <div class="nav-item" id="btn-home" onclick="showTab('home', this)">Home</div>
    <div class="nav-item" id="btn-menu" onclick="showTab('menu', this)">Menu</div>
    <div class="nav-item" id="btn-safar" onclick="showTab('safar', this)">Safar</div>
    <div class="nav-item" id="btn-reach" onclick="showTab('reach', this)">Reach</div>
</div>

<div class="app-container">
    <div id="reach" class="page">
        <div class="reach-card">
            <h2 style="color:var(--gold); font-family: 'Marcellus', serif; letter-spacing: 2px;">Royal Serving Hours</h2>
            <div class="serving-hours">4:00 PM - 11:00 PM</div>
            <div style="font-size: 13px; color: var(--gold);">ALL DAYS OPEN</div>
            <div class="closed-tag">‚ö†Ô∏è TUESDAY CLOSED</div>

            <div class="address-box">
                <h2 style="color:var(--gold); font-family: 'Marcellus', serif;">Our Kingdom</h2>
                <p style="font-size: 14px; line-height: 1.6;">üìç Nearby Elite Apex Township,<br>Mahalaxmi Nagar, Indore</p>
            </div>

            <div class="qr-wrapper">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/917489999890" alt="QR Code">
            </div>
            <p style="font-size: 11px; color: #888;">Scan to chat on WhatsApp</p>

            <a href="https://maps.google.com/?q=Mahalaxmi+Nagar+Indore" target="_blank" style="text-decoration:none;">
                <div style="background:var(--gold); color:#000; padding:18px; border-radius:12px; font-weight:900; margin-top:20px; box-shadow: 0 5px 20px rgba(212,175,55,0.4);">Open in Google Maps</div>
            </a>
        </div>
    </div>

    </div>

<div class="footer-shakti">
    <img src="FSSAI_Logo.png" style="width:240px; margin-bottom:20px; filter: drop-shadow(0 0 5px var(--gold));" alt="FSSAI">
    <div style="display:flex; justify-content:center; gap:25px; align-items:center;">
        <img src="msme_logo.avif" height="45">
        <img src="Swachh_Bharat_Mission_Logo.png" height="45" style="filter: drop-shadow(0 0 10px var(--gold));">
    </div>
    <p style="font-size: 10px; color: #444; margin-top: 30px; letter-spacing: 3px;">EST. 2026 | ROYAL STREET KITCHEN</p>
</div>

<script>
    window.onload = function() {
        var savedTab = localStorage.getItem('activeTab') || 'home';
        showTab(savedTab, document.getElementById('btn-' + savedTab));
    };

    function showTab(tabId, el) {
        var pages = document.getElementsByClassName('page');
        for (var i = 0; i < pages.length; i++) { pages[i].classList.remove('active'); }
        var navItems = document.getElementsByClassName('nav-item');
        for (var i = 0; i < navItems.length; i++) { navItems[i].classList.remove('active'); }
        
        document.getElementById(tabId).classList.add('active');
        if(el) el.classList.add('active');
        localStorage.setItem('activeTab', tabId);
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>
</body>
</html>

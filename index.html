<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Street Kitchen | RSK Indore</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --royal-red: #3a0d0d; }
        body { margin: 0; background: var(--black); background-image: radial-gradient(circle at center, var(--royal-red) 0%, var(--black) 100%); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* --- ROYAL HEADER --- */
        header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, rgba(58, 13, 13, 0.9), transparent); }
        .main-logo { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--gold); padding: 5px; box-shadow: 0 0 25px var(--gold); margin-bottom: 10px; }
        
        /* UNIQUE CSS CROWN (No Image/No Emoji) */
        .crown-container { width: 50px; height: 30px; margin: 0 auto -5px; position: relative; animation: crownFloat 3s infinite ease-in-out; }
        .crown-base { width: 30px; height: 6px; background: var(--gold); position: absolute; bottom: 0; left: 10px; border-radius: 2px; box-shadow: 0 0 10px var(--gold); }
        .crown-point { width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 15px solid var(--gold); position: absolute; bottom: 6px; filter: drop-shadow(0 0 5px var(--gold)); }
        .p1 { left: 5px; transform: rotate(-20deg); }
        .p2 { left: 17px; height: 20px; border-bottom-width: 20px; z-index: 2; }
        .p3 { left: 29px; transform: rotate(20deg); }

        @keyframes crownFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        h1 { 
            font-family: 'Marcellus', serif; font-weight: 400; font-size: 32px; margin: 5px 0; 
            letter-spacing: 4px; text-transform: uppercase;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px rgba(212, 175, 55, 0.6));
        }

        .indore-heartbeat { width: 150px; filter: drop-shadow(0 0 12px #fff); animation: heartbeat 1.5s ease-in-out infinite; margin-top: 10px; }
        @keyframes heartbeat { 0%, 28%, 70% { transform: scale(1); } 14%, 42% { transform: scale(1.1); } }

        /* --- STICKY TABS --- */
        .bottom-nav { position: sticky; top: 0; z-index: 2000; width: 100%; background: rgba(15, 12, 5, 0.95); border-bottom: 2px solid var(--gold); border-top: 1px solid rgba(212,175,55,0.3); display: flex; justify-content: space-around; padding: 15px 0; backdrop-filter: blur(10px); }
        .nav-item { color: #888; font-size: 11px; text-transform: uppercase; font-weight: 800; cursor: pointer; letter-spacing: 1px; }
        .nav-item.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 5px; }

        .app-container { max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 50px; }

        /* --- PAGES --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MENU & REACH --- */
        .search-container { padding: 10px 15px; background: rgba(255,255,255,0.05); margin: 15px; border-radius: 10px; border: 1px solid var(--gold); }
        #menuSearch { width: 100%; background: transparent; border: none; color: #fff; outline: none; }
        .royal-frame { width: 100%; border: 2px solid var(--gold); border-radius: 15px; margin: 25px 0 15px; overflow: hidden; box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        .banner-img { width: 100%; display: block; }
        .menu-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .menu-card { flex: 1; background: rgba(212,175,55,0.1); border: 1px solid var(--gold); border-radius: 12px; padding: 12px 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-size: 13px; }
        .price { color: var(--gold); font-weight: bold; margin-top: 5px; }
        .reach-card { background: rgba(20, 5, 5, 0.9); border: 2px solid var(--gold); padding: 30px; border-radius: 20px; text-align:center; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        .qr-wrapper { background: #fff; padding: 10px; border-radius: 15px; display: inline-block; border: 3px solid var(--gold); margin: 20px 0; }
        .qr-wrapper img { width: 140px; display: block; }
    </style>
</head>
<body>

<header>
    <img src="MAIN_LOGO.jpeg" class="main-logo" alt="RSK Logo">
    <div class="crown-container">
        <div class="crown-point p1"></div>
        <div class="crown-point p2"></div>
        <div class="crown-point p3"></div>
        <div class="crown-base"></div>
    </div>
    <h1>Royal Street Kitchen</h1>
    <img src="i_love_ind.png" class="indore-heartbeat" alt="I Love Indore">
</header>

<div class="bottom-nav">
    <div class="nav-item" id="btn-home" onclick="showTab('home', this)">Home</div>
    <div class="nav-item" id="btn-menu" onclick="showTab('menu', this)">Menu</div>
    <div class="nav-item" id="btn-safar" onclick="showTab('safar', this)">Safar</div>
    <div class="nav-item" id="btn-reach" onclick="showTab('reach', this)">Reach</div>
</div>

<div class="app-container">
    <div id="reach" class="page">
        <div class="reach-card">
            <h2 style="color:var(--gold); font-family: 'Marcellus', serif;">Royal Serving Hours</h2>
            <p>4:00 PM - 11:00 PM (All Day)</p>
            <p style="color:#ff4d4d; font-weight: bold; border: 1px solid #ff4d4d; display: inline-block; padding: 5px 15px; border-radius: 5px;">‚ö†Ô∏è TUESDAY CLOSED</p>
            
            <div style="margin-top: 30px;">
                <h3 style="color:var(--gold);">Location</h3>
                <p>üìç Nearby Elite Apex Township,<br>Mahalaxmi Nagar, Indore</p>
            </div>

            <div class="qr-wrapper">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/917489999890" alt="WA QR">
            </div>
            <p style="font-size: 11px; color: #888;">Scan to chat on WhatsApp</p>

            <a href="https://maps.google.com/?q=Mahalaxmi+Nagar+Indore" target="_blank" style="text-decoration:none;"><div style="background:var(--gold); color:#000; padding:15px; border-radius:10px; font-weight:bold; margin-top:10px;">Open in Google Maps</div></a>
        </div>
    </div>

    <div id="home" class="page">
        <div class="royal-frame"><img src="MAIN_BANNER.jpeg" class="banner-img"></div>
        <p style="text-align:center; color:var(--gold); font-style:italic;">"Numbers ki duniya se nikal kar, Swaad ki duniya tak ka safar"</p>
        <div class="royal-frame"><img src="CART_ROYAL_TYPE.jpeg" class="banner-img"></div>
    </div>
</div>

<script>
    window.onload = function() {
        var savedTab = localStorage.getItem('activeTab') || 'home';
        showTab(savedTab, document.getElementById('btn-' + savedTab));
    };

    function showTab(tabId, el) {
        var pages = document.getElementsByClassName('page');
        for (var i = 0; i < pages.length; i++) { pages[i].classList.remove('active'); }
        var navItems = document.getElementsByClassName('nav-item');
        for (var i = 0; i < navItems.length; i++) { navItems[i].classList.remove('active'); }
        document.getElementById(tabId).classList.add('active');
        if(el) el.classList.add('active');
        localStorage.setItem('activeTab', tabId);
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>
</body>
</html>

<style>
    /* --- GEMINI OPTION 1: MASTER SWAG HEADER --- */
    header { 
        padding: 50px 20px; 
        text-align: center; 
        background: #000;
        background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        position: relative;
        overflow: hidden;
    }

    /* Dust/Glow background effect */
    header::after {
        content: '';
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(circle at 20% 50%, rgba(212,175,55,0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    .header-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 460px;
        margin: 0 auto;
    }

    .main-logo { 
        width: 80px; height: 80px; border-radius: 50%; 
        border: 2px solid var(--gold); padding: 4px; 
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        background: #000;
    }

    .title-wrapper { position: relative; flex-grow: 1; }

    /* The Royal Crown over text */
    .title-wrapper::before {
        content: 'üëë';
        position: absolute; top: -35px; left: 22%;
        font-size: 28px;
        filter: drop-shadow(0 0 10px var(--gold));
        animation: crownFloat 3s ease-in-out infinite;
    }

    @keyframes crownFloat {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-5px) rotate(5deg); }
    }

    h1 { 
        font-family: 'Marcellus', serif; 
        font-weight: 400; 
        font-size: 26px; 
        margin: 0;
        letter-spacing: 2px;
        text-transform: uppercase;
        /* Metallic Embossed Gold Effect */
        background: linear-gradient(to bottom, #fff 0%, #D4AF37 40%, #8a6d3b 60%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.8));
    }

    .indore-heart-wrap {
        text-align: center;
        min-width: 80px;
    }

    .heartbeat-text {
        font-size: 10px;
        color: var(--gold);
        font-weight: bold;
        letter-spacing: 1px;
    }

    .heart-line {
        width: 60px;
        filter: drop-shadow(0 0 8px #fff);
        animation: beat 1.5s infinite;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        15% { transform: scale(1.15); }
        30% { transform: scale(1); }
        45% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
</style>

<header>
    <div class="header-flex">
        <img src="MAIN_LOGO.jpeg" class="main-logo" alt="RSK Logo">
        
        <div class="title-wrapper">
            <h1>Royal Street Kitchen</h1>
        </div>

        <div class="indore-heart-wrap">
            <div class="heartbeat-text">I ‚ù§Ô∏è INDORE</div>
            <svg class="heart-line" viewBox="0 0 100 40">
                <polyline fill="none" stroke="#D4AF37" stroke-width="3" points="0,20 20,20 25,5 35,35 40,20 60,20 65,5 75,35 80,20 100,20" />
            </svg>
        </div>
    </div>
</header>
